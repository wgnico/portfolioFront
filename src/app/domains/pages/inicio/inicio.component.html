<div id="acercaDeMi" class=" mx-auto relative pb-10">  

    <figure class="lg:flex bg-slate-200 rounded-2xl p-8 mx-3 shadow-2xl mt-10">      
        <img

            alt="imagen representativa de un socrates progamador"
            class="w-96 rounded-full shadow-2xl bg-white p-1 mx-auto my-auto  ">
            
        <div class="pt-6 md:p-8 text-center md:text-left space-y-4">
            <blockquote>
                <h1 class="font-bold font-serif text-2xl md:text-4xl text-sky-500">Nicolas Burgos</h1>
                <h2 class="font-semibold text-1xl md:text-xl text-sky-600">Backend Developer.</h2>
                <p class=" font-medium text-sky-700 text-wrap lg:text-lg ">
                    Soy desarrollador Java, con formación en Alura y Platzi, dos plataformas líderes en el campo de la tecnología y la programación. He obtenido múltiples certificaciones que avalan mis conocimientos y competencias en Java SE, Spring Boot, MySQL, Angular, Jenkins, Docker y AWS. <br><br>

                    En mi actual rol, me encargo de la programación backend con Java y Spring, y del frontend con Angular, además de realizar tareas de DevOps en infraestructura AWS. He desarrollado aplicaciones robustas, escalables y seguras, utilizando tecnologías clave como Git, Jenkins y Docker. Me apasiona la programación y el aprendizaje constante, y estoy siempre al día con las últimas tendencias y mejores prácticas en el mundo del backend. Estoy emocionado por la oportunidad de contribuir a proyectos desafiantes y continuar creciendo como profesional en el mundo de la tecnología. Estoy abierto a nuevas oportunidades de colaboración y dispuesto a aportar mis habilidades y experiencia para ayudar a llevar los proyectos al siguiente nivel. Espero poder conectar contigo y explorar posibles sinergias.  
                </p>
            </blockquote>
        </div>
    </figure>

    <nz-divider></nz-divider>

    <div id="proyectos" class="flex flex-col">
        <h2 class="font-bold font-serif text-2xl md:text-4xl text-sky-500 my-4 text-center">Proyectos</h2>    
    <div class="grid gap-6 grid-cols-1 grid-flow-row auto-rows-max sm:grid-cols-2 lg:grid-cols-3 mx-auto w-5/6 h-auto">
        @for (proyecto of proyectos; track proyecto.id) {
          <figure class="border-4 border-slate-200 rounded-xl shadow-2xl divide-y-2 bg-slate-200 hover:border-sky-700 flex flex-col justify-between">
            <img [src]="proyecto.cover" alt="" class="rounded-t-lg object-contain h-96 w-full ">
            <h4 class="text-center align-middle font-bold text-sky-700">{{ proyecto.titulo }}</h4>
            <p class="text-slate-700 flex-grow">{{ proyecto.descripcion }}</p>
            <div class="flex justify-center mb-1 mt-auto">
              <button class="bg-white rounded-xl shadow-2xl align-middle p-1 border border-slate-300 ">
                <a [href]="proyecto.web" target="_blank">{{ proyecto.tipo }}</a>
              </button>
            </div>
          </figure>   
        }     
      </div>

    </div>
